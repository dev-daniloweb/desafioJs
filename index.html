<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Desafio JS</title>

        <!-- Font Awesome 5-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <!-- ContainerFluid -->
        <div class="container-fluid p-0">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a style="font-size: 30px" class="navbar-brand" href="">
                    <img src="public/img/logoJs.png" class="d-inline-block align-top" width="40" height="40" alt="Logo JS">
                    Desafio JS
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="ml-5 collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://station.rocketseat.com.br/api/files/1536687203601.pdf">Sobre o Desafio</a>
                        </li>
                    </ul>
                </div>
            </nav> <!-- /Navbar-->

            <!-- Container -->
            <div class="container mt-5">
                <h3 class="text-center mb-5">Lista de Usuários do Github</h3>

                <!-- Form -->
                <div id="form">
                    <div class="form-group row">                        
                        <div class="col-3">
                            <input type="text" class="form-control rounded-pill" id="user" name="user" placeholder="Usuário">
                        </div>
                        <button id="btn-add" class="btn btn-primary rounded-pill mr-5">Adicionar</button>
                        <div style="float: right" id="alert"></div>
                    </div>                    
                </div>
                <!-- /Form -->

                <div class="card border-0">
                    <div class="card-body" id="list">
                        
                    </div>
                </div>
            </div>
            <!-- /Container -->

        </div> <!-- /ContainerFluid-->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-5">
                                <img id="avatar" class="img-fluid" src="" alt="" srcset="">
                            </div>
                            <div class="col">
                                <strong>Name:</strong> <span id="name"></span> <br>
                                <strong>Github:</strong> <a id="linkGithub" href="http://" target="_blank"> <span id="github"></span></a> <br>
                                <strong>Email:</strong> <span id="email"></span> <br>
                                <strong>Blog:</strong> <span id="blog"></span> <br>
                                <strong>Company:</strong> <span id="company"></span> <br>
                                <strong>Location:</strong> <span id="location"></span> <br>
                                <strong>Bio:</strong> <span id="bio"></span> <br>                                
                            </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Modal -->

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- JS files -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="src/js/main.js"></script>
    </body>
</html>
